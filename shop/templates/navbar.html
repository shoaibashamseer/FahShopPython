{% load static  %}
<nav class="navbar navbar-expand-lg navbar-light bg-light my_nav">
  <div class="collapse navbar-collapse" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown {% if 'eApp' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          shop
          </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'eApp:allProducts' %}">All Products</a>
            {% for cat in links %}
            <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a>
            {% endfor %}
          </div>
        </li>
        {% if item_count > 0 %}
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'cart:cart_detail' %}"><i class="fa fa-shopping-cart"></i>({{item_count}})</a>
      </li>
        {% endif %}
    </ul>
       <form class="d-flex" action="{% url 'search_app:search_result' %}" method="get">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search"><span><button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" ></i></button></span>
          </form>
  </div>
</nav>
